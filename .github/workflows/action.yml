name: 'GitHub Actions Weather Bot'

on:
  push:
  schedule:
    - cron: '0 21 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Weather'
        run: bash ./weather.sh
      - name: 'Get Date'
        run: echo "::set-env name=REPORT_DATE::$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')"
      - name: Upload file
        uses: huxins/upload-tencentcloud-cos-action@master
        with:
          secret_id: ${{ secrets.cos_secret_id }}
          secret_key: ${{ secrets.cos_secret_key }}
          bucketname_appid: ${{ secrets.cos_bucketname_appid }}
          region: ${{ secrets.cos_region }}
          localpath: /etc/os-release
          cospath: update/weather
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Shanghai Weather Report (${{env.REPORT_DATE}})
          body: file://result.html
          to: hux@leanway.com.cn
          from: GitHub Actions
          content_type: text/html
